{% extends 'food/base.html' %}
<!-- detail block template -->
{% block body %}
<div class="d-flex justify-content-center my-3">
    <div class="w-50">
        <img src=" {{item.item_image}} " class="rounded mx-auto d-block " alt="{{item.item_name}} " width="55%">
    </div>
    <div class="w-40 pr-4">
        <div>
            <p class="fs-3 fw-semibold text-primary-emphasis">
                <span class="fs-4 fw-normal text-danger-emphasis">Food Item: </span> {{item.item_name}}</p>
        </div>
        <div>
            <p class="fs-3 fw-semibold text-primary-emphasis"><span class="fs-4 fw-normal text-danger-emphasis">Description:</span> {{item.item_description}}</p>
        </div>
        <div>
            <p class="fs-3 fw-semibold text-primary-emphasis"><span class="fs-4 fw-normal text-danger-emphasis"> Price: </span> {{item.item_price}}</p>
        </div>
    </div>
</div>
{% endblock %}
